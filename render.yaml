services:
  - type: web
    name: profile-api
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      python --version
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: DATABASE_URL
        fromDatabase:
          name: profile-db
          property: connectionString

databases:
  - name: profile-db
    databaseName: profile_db
    user: profile_user
    region: oregon
    plan: free